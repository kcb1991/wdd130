    <main>
        <h1 class="contact-h1">Rapid Runners</h1>
        <div class="address-map-form">
            <div class="address">
                <p>Address: 413 W Knolls Vista Drive Moses Lake WA 98837 Email: kylecboat1991@gmail.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11578.742807927883!2d-119%20width="
                    height="450" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form">
                <form>
                    <fieldset>
                        <legend>Contact Information</legend> <label for="fullname">Full Name:</label> <input type="text"
                            id="fullname" name="fullname"> <label for="useremail">Email<input type="text" id="useremail"
                                name="useremail">&lt;</label>
                    </fieldset>
                    <fieldset>
                        <label for="useremail">
                            <legend>Purpose of message</legend>
                        </label>
                        <p><label for="useremail">Please select the purpose of your message from one of the three
                                options:</label></p><label for="useremail"><input type="radio" id="general-inquiry"
                                name="purpose" value="general-inquiry"> <label for="general-inquiry">General
                                Inquiry</label> <input type="radio" id="reservation-question" name="purpose"
                                value="reservation- &lt;label for=">Reservation Question</label> <input type="radio"
                            id="website-suggestion" name="purpose" value="website-sugges &lt;label for=">Website
                        Suggestion <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4"
                            placeholder="Please type your message here"></textarea> <label for="subscribe">Please
                            subscribe to my monthly newsletter</label> <input type="checkbox" id="subscribe"
                            name="subscribe"> <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
